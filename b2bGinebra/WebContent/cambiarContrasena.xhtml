<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">
<h:body>
<ui:composition template="/WEB-INF/plantilla/template.xhtml" >
<ui:define name="body">
<f:view>
<f:event type="preRenderView" listener="#{configuracionVista.verificarPlazoParaCambioPassword}" />
	<h:form id="formulario">
	
	<b:growl id="growl" globalOnly="true" showDetail="true" severity="info,warn" style="font-size: 20pt" allowDismiss="true"/>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="login-card">
                        <div class="page-header">
                            <h2 class="text-center">Cambiar contraseña</h2>
                        </div>
                        <img class="img-responsive profile-img-card" src="assets/img/avatar_2x.jpg"/>
                        <p class="profile-name-card"> </p>
                       		
                       	   <b:inputSecret placeholder="Nueva contraseña" value="#{configuracionVista.txtNuevoPassword}"/>
                       	   <b:inputSecret placeholder="Confirmar nueva contraseña"  value="#{configuracionVista.txtNuevoPasswordConfirmar}"/>
                           
                            <div align="center">
                     		 <b:commandButton look="primary" value="Cambiar" style="width: 100%" type="button"
                     		 			action="#{configuracionVista.cambiarPassword}">
                     		 			<f:ajax execute="formulario" render="@none"/>
                     		 </b:commandButton>	
                     		</div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  

</h:form>
</f:view>
</ui:define>
</ui:composition>
</h:body>

</html>
